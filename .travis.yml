sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_script:
  - npm prune
after_success:
  - npm run semantic-release
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then npm run deploy; fi
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
